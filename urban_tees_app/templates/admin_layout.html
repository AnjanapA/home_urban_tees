<!-- templates/admin_layout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <!-- Navbar -->
        <div class="row" style="width: 100vw;">
            <div class="col">
                <nav class="navbar" style="background-color: rgb(205, 3, 3);">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white">urbantees</a>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit"
                                style="background-color: black; color: rgb(247, 2, 2);">Logout</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Sidebar + Main Content -->
        <div class="row" style="height: calc(100vh - 56px);">
            <!-- Sidebar -->
            <div class="col-2 bg-dark text-white p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">User</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            Product
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark nav-item">
                            <li><a class="dropdown-item nav-link text-white" href="{% url 'admin_add_layout' %}">Add</a></li>
                            <li><a class="dropdown-item nav-link text-white" href="{% url 'admin_view_product' %}">View Product</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Offer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Order</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="col-10 p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
